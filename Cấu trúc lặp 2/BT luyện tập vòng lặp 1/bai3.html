<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1
    let b=1;
    let temp;
    let tong=0;
    for (let count = 0;count<=5;count++){
        document.write(a+'--')
        tong+= a;
        temp=a+b;
        a=b;
        b=temp;
    }
    document.write('<br>')
    document.write(tong)
</script>
