<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let veTable = '<table border="1">'
    for (let i=1;i<=9;i++){
        veTable += '<tr>'
        for (let j=2; j<=9;j++){
            veTable += '<td>'+j+' x '+i+' = '+j*i+'</td>';
        }
        veTable += '</tr>'
    }
    veTable +='</table>'
    document.write(veTable)
</script>
</body>
</html>
