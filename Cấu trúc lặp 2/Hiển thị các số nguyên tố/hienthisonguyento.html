<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt('Nhap so luong so nguyen to can in : ')
    let count = 0;
    let N = 2;
    let inSoNguyenTo = "";
    let soNguyenToTu10 = "";
    for (count; count < numbers;) {
        let bl = true;
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                bl = false;
                break;
            }
        }
        if (bl == true) {
            inSoNguyenTo += N + ' ';
            if (count >= 10 && count < 20) {
                soNguyenToTu10 += N + ' ';
            }
            count++
            N++;
        } else {
            N++;
        }
    }
    document.write('In ' + numbers + ' so nguyen to dau tien : <br><br>')
    document.write(inSoNguyenTo)
    document.write('<br><br>')
    document.write('In 10 so nguyen to tiep theo bat dau tu so thu 10 : <br><br>')
    document.write(soNguyenToTu10)
</script>
</body>
</html>
