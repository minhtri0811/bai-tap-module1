<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt('nhap so nam')
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " la nam nhuan");
            } else {
                alert(year + " k phai nam nhuan");
            }
        } else {
            alert(year + " la nam nhuan");
        }
    } else {
        alert(year + " k phai nam nhuan");
    }
</script>
</body>
</html>
