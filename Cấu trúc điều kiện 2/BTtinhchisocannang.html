<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt('nhap so can nang');
    let height = +prompt('nhap chieu cao');
    let bmi = weight / (height^2);
    if (bmi<18.5){
        document.write('underweight')
    }
    else if (bmi<25){
        document.write('normol')
    }
    else if (bmi<30){
        document.write('overweight')
    }
    else{
        document.write('obese')
    }

</script>
</body>
</html>
