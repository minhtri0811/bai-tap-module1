<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="dauvao">
    <button onclick="kiemtra()" >tinh so ngay</button>
    <br>
    <p id="display"></p>
    <script>
        function kiemtra(){
            let thang = +document.getElementById("dauvao").value
            switch (thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('display').innerHTML="thang :" + thang +" co 31 ngay"
                    break;
                case 2:
                    document.getElementById('display').innerHTML="thang :" + thang + " co 28 hoac 29 ngay"
                    break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('display').innerHTML="thang :" + thang + " co 30 ngay"
                    break;
                        default :
                            document.getElementById('display').innerHTML="thang :" + thang + " khong hop le"
            }

        }
    </script>
</body>
</html>
