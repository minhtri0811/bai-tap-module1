<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhap diem kiem tra gia ki')
    let b = +prompt('nhap diem kiem tra cuoi ki')
    let tb = (a + b)/2
    if (tb < 5){
        alert('hoc luc kem')
    }else if (tb < 6.5){
        alert('hoc luc trung binh')
    }
    else if (tb<8){
        alert('hoc luc kha')
    }
    else{
        alert('hoc luc gioi')
    }
</script>
</body>
</html>
