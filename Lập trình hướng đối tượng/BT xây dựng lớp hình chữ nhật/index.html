  class Rectangle{
    chieudai;
    chieurong;
    constructor(chieudai,chieurong) {
      this.chieudai = chieudai;
      this.chieurong = chieurong;
    }
    getChieudai() {
      return this.chieudai;
    }

    }

    getChieurong() {
      return this.chieurong;
    }

      this.chieurong = value;
    }
    chuvi(){
      return (this.chieudai + this.chieurong)*2
    }
    dientich(){
      return this.chieurong*this.chieudai
    }
    }
  let hcn = new Rectangle(200,175);
  let cv = hcn.chuvi();
  document.write(' chu vi la ', cv)
  let dt = hcn.dientich();
  document.write(' dien tich la ', dt)
function vehinh(){}

</script>
