<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Date {
      day;
      month;
      year;
      constructor(day,month,year) {
          this.day = day;
          this.month = month;
          this.year = year;
      }
      getDay() {
          return this.day ;
      }
      getMonth(){
          return this.month;
      }
      getYear(){
          return this.year;
      }
      setDay(day){
          this.day = day;
      }
      setMonth(month){
          this.month = month;
      }
      setYear(year){
          this.year = year;
      }
      toString(){
          return this.day + '/'+ this.month + '/' + this.year ;
      }
  }
  date1 = new Date(2,2,2007)
  document.writeln(date1.getDay() +'/'+date1.getMonth() +'/'+ date1.getYear())
  document.writeln(date1.toString())
</script>
</body>
</html>
