<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhtong(arr) {
        let tong = 0;
        for (let i =0;i<arr.length;i++){
            tong += arr[i]
        }
        return tong ;
    }
    let arr = [1,2,3,4]
    alert(tinhtong(arr))
</script>
</body>
</html>
